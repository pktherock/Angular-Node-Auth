<app-container>
  <app-card>
    <mat-card-title>Update Email</mat-card-title>
    <mat-card-content>
      <form [formGroup]="updateEmailForm" (ngSubmit)="onUpdateEmailBtnClick()">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix color="primary">email</mat-icon>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Please enter your new email"
            required
          />
        </mat-form-field>


        <div class="button">
          <button
            mat-stroked-button
            type="button"
            color="accent"
            routerLink="/dashboard"
          >
            Cancel
          </button>
          <button mat-raised-button type="submit" color="primary">
            Update Email
          </button>
        </div>
      </form>
    </mat-card-content>
  </app-card>
</app-container>
