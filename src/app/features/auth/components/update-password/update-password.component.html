<app-container>
  <app-card>
    <mat-card-title>Update Password</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="updatePasswordForm"
        (ngSubmit)="onUpdatePasswordBtnClick()"
      >
        <mat-form-field appearance="outline">
          <mat-label>Old Password</mat-label>

          <input
            type="password"
            matInput
            placeholder="Please enter your old Password"
            formControlName="oldPassword"
            [type]="hideOldPassword ? 'password' : 'text'"
            required
          />

          <mat-icon matSuffix (click)="hideOldPassword = !hideOldPassword">{{
            hideOldPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>

          <input
            type="password"
            matInput
            placeholder="Enter you new password"
            formControlName="newPassword"
            [type]="hidePassword ? 'password' : 'text'"
            required
          />
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm New Password</mat-label>
          <input
            type="password"
            matInput
            placeholder="Enter you confirm new password"
            formControlName="confirmNewPassword"
            [type]="hidePassword ? 'password' : 'text'"
            required
          />
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>
        <div class="button">
          <button
            mat-stroked-button
            type="button"
            color="accent"
            routerLink="/dashboard"
          >
            Cancel
          </button>
          <button mat-raised-button type="submit" color="primary">
            Update Password
          </button>
        </div>
      </form>
    </mat-card-content>
  </app-card>
</app-container>
